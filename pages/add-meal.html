<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meal</title>
    <link rel="stylesheet" href="../styles/add-meal.css">
</head>
<body>
    <!-- Side Menu -->
    <span class="open-menu" onclick="openMenu()">&#9776;</span>
    <div id="mySideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="../views/available.ejs">Available Meals</a>
        <a href="../pages/employee_signin.html">Log Out</a>
    </div>
    <header>
        <h1>ADD A NEW MEAL</h1>
    </header>

    <main>
        <form action="/add-meal" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Meal Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="price">Price in USD:</label>
                <input type="number" step="0.1" id="price" name="price" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- <footer>
        <p>&copy; 2024 Bukhari Restaurant</p>
    </footer> -->
    <script>
         // Function to open side menu
         function openMenu() {
            document.getElementById("mySideMenu").style.width = "200px";
            document.getElementById("main").style.marginLeft = "200px";
        }

        // Function to close side menu
        function closeMenu() {
            document.getElementById("mySideMenu").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
