<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Order Placement</title>
    <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>
    <div class="order-container">
        <header class="order-header">
            <img src="../images/Bukhari logo.jpg" alt="Bukhari Logo" class="order-logo">
            <div class="order-icons">
                <div class="cart-icon"><!-- Add cart icon here --></div>
                <div class="home-icon"><!-- Add home icon here --></div>
            </div>
        </header>
        <main class="order-main">
            <div class="order-actions">
                <label>
                    <input type="checkbox" id="select-all">
                    Select all
                </label>
                <button class="delete-button">Delete</button>
            </div>
            <div class="order-items">
                <div class="order-item">
                    <input type="checkbox" class="item-checkbox">
                    <img src="juice.jpg" alt="Ukwaju Juice" class="item-image">
                    <div class="item-details">
                        <p class="item-name">Ukwaju Juice</p>
                        <p class="item-description">Drink</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-button">-</button>
                        <input type="text" value="1" class="quantity-input">
                        <button class="quantity-button">+</button>
                    </div>
                    <div class="item-price">
                        <p>Tsh. 500</p>
                    </div>
                    <button class="item-delete">Delete</button>
                </div>
                <div class="order-item">
                    <input type="checkbox" class="item-checkbox">
                    <img src="snacks.jpeg" alt="Maandazi" class="item-image">
                    <div class="item-details">
                        <p class="item-name">Maandazi</p>
                        <p class="item-description">Snack</p>
                    </div>
                    <div class="item-quantity">
                        <button class="quantity-button">-</button>
                        <input type="text" value="1" class="quantity-input">
                        <button class="quantity-button">+</button>
                    </div>
                    <div class="item-price">
                        <p>Tsh. 500</p>
                    </div>
                    <button class="item-delete">Delete</button>
                </div>
            </div>
            <div class="order-total">
                <p>Total: <span>Tsh. 1000</span></p>
            </div>
            <button class="place-order-button">Place Order</button>
        </main>
    </div>
</body>
</html>
