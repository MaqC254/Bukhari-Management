<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Servers Application</title>
    <link rel="stylesheet" href="../styles/server.css">
</head>
<body>
    <header>
        <img src="../images/Bukhari logo.jpg" alt="Bukhari Restaurant Logo" class="logo">
        <h1>Bukhari Restaurant</h1>
        <h2>Servers Application</h2>
    </header>
    
    <main>
        <h3>Orders List</h3>
        
        <section class="order">
            <div class="order-header">
                <span>Table #3</span>
                <button class="status served">Served</button>
            </div>
            <ul>
                <li>Biryani <span>x1</span></li>
                <li>Ukwaju Juice <span>x1</span></li>
                <li>Pepsi <span>x2</span></li>
            </ul>
        </section>

        <section class="order">
            <div class="order-header">
                <span>Takeaway Order #1</span>
                <button class="status packed">Packed</button>
            </div>
            <ul>
                <li>Pilau <span>x1</span></li>
                <li>Coke <span>x1</span></li>
                <li>Maandazi <span>x2</span></li>
            </ul>
        </section>

        <section class="order">
            <div class="order-header">
                <span>Online Order #12</span>
                <button class="status packed">Packed</button>
            </div>
            <ul>
                <li>Ugali <span>x1</span></li>
                <li>Meat Stew <span>x1</span></li>
            </ul>
        </section>
    </main>

    <footer>
        <img src="../images/Bukhari logo.jpg" alt="Bukhari Restaurant Footer Logo" class="footer-logo">
        <p>Bukhari</p>
        <p>2024</p>
        <p>version 1.0.0</p>
    </footer>
</body>
</html>
