<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Employee Sign Up</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../pages/index.html">
            <img src="../images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo">
            </a>
            <h1>Employee Sign Up</h1>
        </header>
        <main>
            <form id="signUpForm" action="/saveData" method="POST"> <!-- Updated action attribute -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="work-id">Work ID:</label> <!-- Corrected id attribute to work-id -->
                <input type="text" id="work-id" name="work-id" placeholder="Enter your work ID" required> <!-- Corrected name attribute -->
                
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" placeholder="Enter your role" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                
                <button type="submit" class="confirm-button">Sign Up</button>
            </form>
        </main>
        <footer>
            <img src="../images/Bukhari logo.jpg" alt="Bukhari Small Logo" class="small-logo">
            <p>Bukhari</p>
            <p>version 1.0.0</p>
        </footer>
    </div>
</body>
</html>
