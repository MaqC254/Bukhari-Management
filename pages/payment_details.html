<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Waiting Application</title>
    <link rel="stylesheet" href="payment_details.css">
</head>
<body>
    <header>
        <img src="images/Bukhari logo.jpg" alt="Bukhari Restaurant Logo" class="logo">
        <h1>Bukhari Restaurant</h1>
        <h2>Waiting Application</h2>
        <img src="home_icon.png" alt="Home Icon" class="home-icon">
    </header>
    
    <main>
        <section class="payment-details">
            <h3>Payment Details</h3>
            <form>
                <input type="text" placeholder="Table Number" required>
                <input type="number" placeholder="Amount" required>
                <div class="payment-buttons">
                    <button type="button" class="payment-button cash">Cash</button>
                    <button type="button" class="payment-button mobile">Mobile</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <img src="images/Bukhari logo.jpg" alt="Bukhari Restaurant Footer Logo" class="footer-logo">
        <p>Bukhari</p>
        <p>2024</p>
        <p>version 1.0.0</p>
    </footer>
</body>
</html>
