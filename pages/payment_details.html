<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Waiting Application</title>
    <link rel="stylesheet" href="../styles/payment_details.css">
</head>
<body>
    <header>
        <img src="../images/Bukhari logo.jpg" alt="Bukhari Restaurant Logo" class="logo">
        <h1>Bukhari Restaurant</h1>
        <h2>Waiting Application</h2>
        <img src="../images/icons8-home-24.png" alt="Home Icon" class="home-icon">
    </header>
    
    <main>
        <section class="payment-details">
            <h3>Payment Details</h3>
            <form id="payment_details">
                <input type="text" id="tableNo" placeholder="Table Number" required>
                <p id="amount"></p>
                <div class="payment-buttons">
                    <button type="button" class="payment-button cash">Cash</button>
                    <button type="button" class="payment-button mobile">Mobile</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const total = localStorage.getItem('total');
            document.getElementById('amount').textContent = `Amount: Tsh. ${total}`;
        });

        document.querySelector(".cash").addEventListener("click", function() {
            handlePayment("cash");
        });

        document.querySelector(".mobile").addEventListener("click", function() {
            handlePayment("mobile");
        });

        function handlePayment(paymentType) {
            const tableNo = document.querySelector("#tableNo").value;
            // const amount = document.querySelector("#amount").value;

                if (paymentType === "cash") {
                    window.location.href = 'cash.html';
                } else if (paymentType === "mobile") {
                    window.location.href = 'mobile.html';
                }
            } else {
                alert("Fill all the cells");
            }
        }
    </script>
</body>
</html>
