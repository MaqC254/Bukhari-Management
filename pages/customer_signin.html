<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Customer Sign In</title>
    <link rel="stylesheet" href="../styles/signin.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo">
            <h1>Customer Sign In</h1>
        </header>
        <main>
            <form id="customer_signin">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit" class="confirm-button">Sign In</button>
            </form>
            <script>
                //check db for matching credentials here
                document.getElementById("customer_signin").addEventListener("submit", function(event) {
                    event.preventDefault(); // Prevent the form from submitting the traditional way
                
                    // Get all the input elements
                    const phone = document.getElementById("phone").value;
                    const password = document.getElementById("password").value;
                
                    // Check if all fields are filled
                    if (phone && password) {
                        // Redirect to menu.html
                        window.location.href = 'Delivery.html';
                    } else {
                        alert("Please fill in all fields.");
                    }
                });
                </script>
            <button class="signup-button" onclick="location.href='employee_signin.html'">Staff Sign In</button>
            <a href="customer_signup.html">Don't have an account? Sign Up</a>
        </main>
        <footer>
            <img src="../images/Bukhari logo.jpg" alt="Bukhari Small Logo" class="small-logo">
            <p>Bukhari</p>
            <p>version 1.0.0</p>
        </footer>
    </div>
</body>
</html>
