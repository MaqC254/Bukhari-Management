<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Driver Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .order-card {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .order-card h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .order-card p {
            margin: 5px 0;
            font-size: 16px;
        }

        .order-card button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .order-card button:hover {
            background-color: #218838;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .popup-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .popup-content button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ddd;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            line-height: 25px;
            text-align: center;
            color: #333;
        }

        .close-button:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pending Orders</h1>
        <div id="orders">
            <!-- Order cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Popup for confirmation code -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-button" onclick="closePopup()">Ã—</button>
            <h3>Enter Confirmation Code</h3>
            <input type="text" id="confirmation-code" placeholder="Confirmation Code">
            <button id="confirm-button">Confirm</button>
            <p id="confirmation-message"></p>
        </div>
    </div>

    <script>
        // Replace with your actual driver ID
        const driverId = localStorage.getItem("workId");

        // Function to fetch deliveries from the server
        async function fetchDeliveries() {
            try {
                const response = await fetch(`/deliveries/${driverId}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const deliveries = await response.json();

                // Render the fetched deliveries
                renderOrders(deliveries);
            } catch (error) {
                console.error('Error fetching deliveries:', error);
            }
        }

        // Function to render orders
        function renderOrders(deliveries) {
            const ordersContainer = document.getElementById('orders');
            ordersContainer.innerHTML = ''; // Clear existing orders

            deliveries.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';

                orderCard.innerHTML = `
                    <h3>Order ID: ${order.orderId.split("-")[0]}</h3>
                    <p>Phone: ${order.phone}</p>
                    <p>Location: ${order.location}</p>
                    <button onclick="markAsDelivered('${order.orderId}')">Mark as Delivered</button>
                `;

                ordersContainer.appendChild(orderCard);
            });
        }

        // Function to show the popup
        function showPopup(orderId) {
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';

            document.getElementById('confirm-button').onclick = async () => {
                const confirmationCode = document.getElementById('confirmation-code').value;
                const confirmationMessage = document.getElementById('confirmation-message');

                try {
                    const response = await fetch(`/update-delivery/${orderId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            driver: driverId, // Pass the driver ID or other relevant data
                            code: confirmationCode
                        })
                    });

                    const result = await response.json();
                    confirmationMessage.textContent = result.message;

                    if (response.ok && result.success) {
                        // Optionally refresh the orders list or remove the delivered order
                        fetchDeliveries(); // Refresh the list
                    }
                    alert(result.message)
                    window.location.reload();
                } catch (error) {
                    console.error('Error updating delivery:', error);
                    confirmationMessage.textContent = 'An error occurred. Please try again.';
                }

                popup.style.display = 'none'; // Hide popup after confirmation
            };
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Function to mark order as delivered
        function markAsDelivered(orderId) {
            showPopup(orderId);
        }

        // Initialize orders on page load
        document.addEventListener('DOMContentLoaded', fetchDeliveries);
    </script>
</body>

</html>
