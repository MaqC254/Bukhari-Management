<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Driver</title>
    <link rel="stylesheet" href="../styles/driver.css">
</head>
<body>
    <!-- Side Menu -->
    <span class="open-menu" onclick="openMenu()">&#9776;</span>
    <div id="mySideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="../pages/driver.html">Pending Orders</a>
        <a href="../pages/driver_history.html">History</a>
        <a href="../pages/employee_signin.html">Log Out</a>
    </div>

    <div class="container">
        <h1>Pending deliveries</h1>
        <div id="orders">
            <!-- Order cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Popup for confirmation code -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="close-button" onclick="closePopup()">&#10005;</button>
            <h3>Enter Confirmation Code</h3>
            <input type="text" id="confirmation-code" placeholder="Confirmation Code">
            <button id="confirm-button">Confirm</button>
            <p id="confirmation-message"></p>
        </div>
    </div>

    <script>
        const driverId = localStorage.getItem("workId");

        async function fetchDeliveries() {
            try {
                const response = await fetch(`/deliveries/${driverId}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const deliveries = await response.json();
                renderOrders(deliveries);
            } catch (error) {
                console.error('Error fetching deliveries:', error);
            }
        }

        function renderOrders(deliveries) {
            const ordersContainer = document.getElementById('orders');
            ordersContainer.innerHTML = '';

            deliveries.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';

                orderCard.innerHTML = `
                    <h3>Order ID: ${order.orderId.split("-")[0]}</h3>
                    <p>Phone: ${order.phone}</p>
                    <p>Location: ${order.location}</p>
                    <button onclick="markAsDelivered('${order.orderId}', '${order.phone}', '${order.location}')">Mark as Delivered</button>
                `;

                ordersContainer.appendChild(orderCard);
            });
        }

        function showPopup(orderId, phone, location) {
            const popup = document.getElementById('popup');
            popup.style.display = 'flex';

            document.getElementById('confirm-button').onclick = async () => {
                const confirmationCode = document.getElementById('confirmation-code').value;
                const confirmationMessage = document.getElementById('confirmation-message');

                try {
                    const response = await fetch(`/update-delivery/${orderId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            driver: driverId,
                            code: confirmationCode
                        })
                    });

                    const result = await response.json();
                    confirmationMessage.textContent = result.message;

                    if (response.ok && result.success) {
                        await recordTransaction(orderId, phone, location, confirmationCode);
                        fetchDeliveries();
                    }
                    alert(result.message);
                    window.location.reload();
                } catch (error) {
                    console.error('Error updating delivery:', error);
                    confirmationMessage.textContent = 'An error occurred. Please try again.';
                }

                popup.style.display = 'none';
            };
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function markAsDelivered(orderId, phone, location) {
            showPopup(orderId, phone, location);
        }

        document.addEventListener('DOMContentLoaded', fetchDeliveries);

        function openMenu() {
            document.getElementById("mySideMenu").style.width = "200px";
            document.body.style.marginLeft = "200px";
        }

        function closeMenu() {
            document.getElementById("mySideMenu").style.width = "0";
            document.body.style.marginLeft = "0";
        }

        // Place the recordTransaction function here
        async function recordTransaction(orderId, phone, location, confirmationCode) {
            const timestamp = new Date().toISOString();
            const data = {
                timestamp,
                location,
                phone,
                confirmationCode,
                driver: driverId
            };

            console.log('Data to be sent:', data); // Log the data

            try {
                const response = await fetch('/record-transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Failed to record transaction');
                }

                console.log('Transaction recorded successfully');
            } catch (error) {
                console.error('Error recording transaction:', error);
            }
        }
    </script>
</body>
</html>
