<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles/deliveryCart.css">
</head>
<body>
    <header>
        <img src="../images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo">
        <h1 class="cart-heading">Your Cart</h1>
        <div class="header-icons">
            <a href="../views/deliveryMenu.ejs"><img src="../images/icons8-home-24.png" alt="Home"></a>
        </div>
    </header>

    <main>
        <div class="cart-list" id="cart-list">
            <!-- Cart items will be inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Bukhari Restaurant</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the cart items from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Reference to the cart list div
            const cartList = document.getElementById('cart-list');

            // Function to render cart items
            function renderCart() {
                // Clear the current cart items
                cartList.innerHTML = '';

                // Check if the cart is empty
                if (cart.length === 0) {
                    cartList.innerHTML = '<p>Your cart is empty.</p>';
                } else {
                    // Generate HTML for each cart item
                    cart.forEach((item, index) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('cart-item');
                        itemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <div class="cart-item-details">
                                <h2>${item.name}</h2>
                                <p>${item.description}</p>
                                <p>Pieces: ${item.quantity}</p>
                                <button class="remove-from-cart" data-index="${index}">Remove</button>
                            </div>
                        `;
                        cartList.appendChild(itemDiv);
                    });

                    // Add event listeners to all remove buttons
                    document.querySelectorAll('.remove-from-cart').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const index = e.target.getAttribute('data-index');
                            cart.splice(index, 1); // Remove the item from the cart array
                            localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
                            renderCart(); // Re-render the cart items
                        });
                    });
                }
            }

            // Initial render of the cart items
            renderCart();
        });
    </script>
</body>
</html>
