<!-- should show items on the cart when you click the cart icon on top right of delivery menu page -->
 <!-- have a checkout button that leads to online_checkout.html-->
  <!-- on checkout, the order should be sent to the server-->
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Delivery Cart</title>
      <link rel="stylesheet" href="../styles/deliveryCart.css">
  </head>
  <body>
      <header>
          <h1>Your Cart</h1>
      </header>
  
      <main>
          <ul id="cart-items">
              <!-- Cart items will be dynamically added here -->
              <!-- Example of a cart item:
              <li data-item-id="1">
                  <span>Item Name</span>
                  <span>Quantity: 1</span>
                  <span>Price: $10</span>
              </li>
              -->
          </ul>
      </main>
  
      <footer>
          <button onclick="redirectToCheckout()">Checkout</button> <!-- Checkout button -->
      </footer>
  
      <script>
          // Example cart data - This would normally come from your server or local storage
          const cart = [
              { id: 1, name: 'Item 1', quantity: 1, price: 10 },
              { id: 2, name: 'Item 2', quantity: 2, price: 20 },
              // Add more items as needed
          ];
  
          // Function to load cart items
          function loadCartItems() {
              const cartItems = document.getElementById('cart-items');
              cartItems.innerHTML = ''; // Clear existing items
  
              cart.forEach(item => {
                  const cartItem = document.createElement('li');
                  cartItem.dataset.itemId = item.id;
                  cartItem.innerHTML = `
                      <span>${item.name}</span>
                      <span>Quantity: ${item.quantity}</span>
                      <span>Price: $${item.price}</span>
                  `;
                  cartItems.appendChild(cartItem);
              });
          }
  
          // Function to redirect to online_checkout.html
          function redirectToCheckout() {
              // Implement logic to send cart details to the server if needed
              // Redirect to online_checkout.html
              window.location.href = 'online_checkout.html';
          }
  
          // Load cart items on page load
          window.onload = loadCartItems;
      </script>
  </body>
  </html>
