<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles/deliveryCart.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
    <!-- Side Menu -->
    <span class="open-menu" onclick="openMenu()">&#9776;</span>
    <div id="mySideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="../pages/index.html">Home</a>
        <a href="../views/deliveryMenu.ejs">Menu</a>
        <a href="../pages/online_checkout.html">Checkout</a>
        <a href="../pages/orderstate.html">Order State</a>
        <a href="../pages/customer_signin.html">Log Out</a>
    </div>
    <header>
        <!-- <img src="../images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo"> -->
        <h1 class="cart-heading">YOUR CART</h1>
    </header>

    <main>
        <div class="cart-list" id="cart-list">
            <!-- Cart items will be inserted here by JavaScript -->
        </div>
        <div class="cart-total">
            <p id="cart-total"></p>
        </div>
        <div class="confirm-order">
            <button id="confirm-order-btn">Confirm Order</button>
        </div>
    </main>
    <!-- <footer>
        <p>&copy; 2024 Bukhari Restaurant</p>
    </footer> -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');
            const confirmOrderBtn = document.getElementById('confirm-order-btn');

            function renderCart() {
                cartList.innerHTML = '';
                let total = 0;

                if (cart.length === 0) {
                    cartList.innerHTML = '<p>Your cart is empty.</p>';
                    cartTotal.innerHTML = '';
                } else {
                    cart.forEach((item, index) => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('cart-item');
                        itemDiv.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <div class="cart-item-details">
                                <h2>${item.name}</h2>
                                <p>${item.description}</p>
                                <p>Pieces: ${item.quantity}</p>
                                <p>Price: Tsh ${item.price * item.quantity}</p>
                                <div class="item-buttons">
                                    <button class="remove-from-cart" data-index="${index}">Remove</button>
                                    <button class="reduce-quantity" data-index="${index}">&#8722;</button>
                                    <button class="increase-quantity" data-index="${index}">&#43;</button>
                                </div>
                            </div>
                        `;
                        cartList.appendChild(itemDiv);
                        total += item.price * item.quantity;
                    });

                    cartTotal.innerHTML = `Total: Tsh ${total}`;
                    localStorage.setItem('total', total);

                    document.querySelectorAll('.remove-from-cart').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const index = e.target.getAttribute('data-index');
                            cart.splice(index, 1);
                            localStorage.setItem('cart', JSON.stringify(cart));
                            renderCart();
                        });
                    });

                    document.querySelectorAll('.reduce-quantity').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const index = e.target.getAttribute('data-index');
                            if (cart[index].quantity > 1) {
                                cart[index].quantity -= 1;
                            } else {
                                cart.splice(index, 1);
                            }
                            localStorage.setItem('cart', JSON.stringify(cart));
                            renderCart();
                        });
                    });
                    document.querySelectorAll('.increase-quantity').forEach(button => {
                        button.addEventListener('click', (e) => {
                            const index = e.target.getAttribute('data-index');
                                cart[index].quantity += 1;
                            localStorage.setItem('cart', JSON.stringify(cart));
                            renderCart();
                        });
                    });
                }
            }

            renderCart();

            confirmOrderBtn.addEventListener('click', async () => {
                if (cart.length === 0) {
                    alert('Cart is empty');
                    return;
                }
                try {
                    const response = await fetch('/api/add-items', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ cartItems: cart, phone: localStorage.getItem('phone')}),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to add items to server.');
                    }

                    // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff0', '#f0f', '#0ff', '#f00', '#0f0']
                });

                // Remove cart from local storage
                localStorage.removeItem('cart');

                // Redirect to the checkout page after the confetti animation
                setTimeout(() => {
                    window.location.href = 'online_checkout.html';
                }, 500); // Wait for the confetti to finish before redirecting

                } catch (error) {
                    console.error('Error confirming order:', error);
                    alert('Failed to confirm order. Please try again.');
                }
            });
        });
        // Function to open side menu
        function openMenu() {
            document.getElementById("mySideMenu").style.width = "200px";
            document.getElementById("main").style.marginLeft = "200px";
        }

        // Function to close side menu
        function closeMenu() {
            document.getElementById("mySideMenu").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
