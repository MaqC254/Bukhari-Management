<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Report</title>
  <link rel="stylesheet" href="../styles/report.css">
</head>
<body>
  <div class="container">
    <h1>Generate Report</h1>
    <form id="reportForm">
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="form-group">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required>
      </div>
      <div class="form-group">
        <label for="week">Week (optional):</label>
        <input type="number" id="week" name="week">
      </div>
      <div class="form-group">
        <label for="day">Day (optional):</label>
        <input type="number" id="day" name="day">
      </div>
      <button type="submit">Generate Report</button>
    </form>
    <br>

    <button onclick="window.location.href='admin.html'">Back to Admin Panel</button>
  </div>

  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Report</h2>
      <div id="reportOutput"></div>
    </div>
  </div>

  <script>
    document.getElementById('reportForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value;
      const week = document.getElementById('week').value;
      const day = document.getElementById('day').value;

      let url = `/api/reports/${year}/${month}`;
      if (week) {
        url += `/${week}`;
      } else if (day) {
        url += `//${day}`;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log(data); // Log the response data

        let outputHtml = '';
        if (data.length === 0) {
          outputHtml = '<p>No data available for the selected date range.</p>';
        } else {
          outputHtml = '<table>';
          outputHtml += '<tr><th>Customer Name</th><th>Name</th><th>Quantity</th><th>Price</th><th>Month</th></tr>';
          data.forEach(item => {
            outputHtml += `<tr><td>${item.customerName}</td><td>${item.name}</td><td>${item.quantity}</td><td>${item.price}</td><td>${item.month}</td></tr>`;
          });
          outputHtml += '</table>';
        }
        document.getElementById('reportOutput').innerHTML = outputHtml;

        // Display the modal
        const modal = document.getElementById("myModal");
        modal.style.display = "block";

        // Close the modal when the user clicks on <span> (x)
        const span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
          modal.style.display = "none";
        }

        // Close the modal when the user clicks anywhere outside of the modal
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }

      } catch (error) {
        console.error('Error generating report:', error);
        document.getElementById('reportOutput').innerText = 'Error generating report.';
      }
    });
  </script>
</body>
</html>
