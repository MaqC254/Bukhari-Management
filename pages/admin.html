<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System Admin Page</title>
    <link rel="stylesheet" href="../styles/admin.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Restaurant Management</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Employees</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <div class="grid">
            <div class="card">
                <h2>Most Wanted Item on the Menu</h2>
                <img src="../images/Wall (1).jpg" alt="Most Wanted Item" class="most-wanted-image">
                <p id="most-wanted-item">Loading...</p>
            </div>

            <div class="card">
                <h2>Sales Figures in the Last 3 Months</h2>
                <canvas id="salesChart" width="400" height="200"></canvas>
            </div>

            <div class="card">
                <h2>Generate Monthly Report</h2>
                <button onclick="generateMonthlyReport()">Generate Monthly Report</button>
                <button onclick="downloadWeeklyReport()">Download Weekly Report</button>
                <p id="report-status"></p>
            </div>

            <div class="card">
                <h2>Add Employee Account</h2>
                <form id="addEmployeeForm">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" name="employeeName" required>
                    <label for="employeeEmail">Employee Email:</label>
                    <input type="email" id="employeeEmail" name="employeeEmail" required>
                    <label for="employeeRole">Role:</label>
                    <input type="text" id="employeeRole" name="employeeRole" required>
                    <button type="submit">Add Employee</button>
                </form>
                <p id="employee-status"></p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/admin.js"></script>
</body>
</html>
