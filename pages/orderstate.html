<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Order Status</title>
    <link rel="stylesheet" href="../styles/orderstate.css">
</head>
<body>
    <!-- Side Menu -->
    <span class="open-menu" onclick="openMenu()">&#9776;</span>
    <div id="mySideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="../pages/index.html">Home</a>
        <a href="../views/deliveryMenu.ejs">Menu</a>
        <a href="../pages/orderstate.html">Order State</a>
        <a href="../pages/customer_signin.html">Log Out</a>
    </div>
    <div class="container">
        <header>
            <img src="../images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo">
        </header>
        <main>
            <section class="order-status">
                <h2>Order Status</h2>
                <p id="status">Loading...</p>
                <!-- <img src="../images/chef.png" alt="Chef Icon" class="chef-icon"> -->
            </section>
            <div class="loader"></div>
        </main>
        <!-- <footer>
            <p>&copy; Bukhari Restaurant 2024</p>
        </footer> -->
    </div>

    <script>
        // Function to retrieve phone number from localStorage
        function getPhoneNumber() {
            return localStorage.getItem('phone');
        }

        // Fetch order status from server
        async function fetchOrderStatus() {
            try {
                const phone = getPhoneNumber();
                const response = await fetch(`/orderstatus?phone=${phone}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch order status');
                }
                const status = await response.text();
                document.getElementById('status').textContent = status;
            } catch (error) {
                console.error('Error fetching order status:', error);
                document.getElementById('status').textContent = 'Error fetching status';
            }
        }

        // Call fetchOrderStatus when page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchOrderStatus();
        });

        // Function to open side menu
        function openMenu() {
            document.getElementById("mySideMenu").style.width = "200px";
            document.getElementById("main").style.marginLeft = "200px";
        }

        // Function to close side menu
        function closeMenu() {
            document.getElementById("mySideMenu").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
