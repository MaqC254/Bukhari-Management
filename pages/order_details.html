<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Waiting Application</title>
    <link rel="stylesheet" href="../styles/order_details.css">
</head>
<body>
    <header>
        <img src="../images/Bukhari logo.jpg" alt="Bukhari Restaurant Logo" class="logo">
        <h1>Bukhari Restaurant</h1>
        <h2>Waiting Application</h2>
    </header>
    
    <main>
        <section class="order-details">
            <h3>Order Details</h3>
            <form id="orderForm">
                <input type="text" placeholder="Table Number" required>
                <input type="text" placeholder="Customer Name" required>
                <input type="text" placeholder="Customer Phone Number" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const tableNumber = document.querySelector('input[placeholder="Table Number"]').value;
            const customerName = document.querySelector('input[placeholder="Customer Name"]').value;
            const customerPhoneNumber = document.querySelector('input[placeholder="Customer Phone Number"]').value;
            
            if (tableNumber && customerName && customerPhoneNumber) {
                alert("Order was placed");
                window.location.href = 'venueMenu.html';
            } else {
                alert("Some cells are not filled");
            }
        });
    </script>
</body>
</html>
