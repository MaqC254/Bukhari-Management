<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Restaurant - Waiting Application</title>
    <link rel="stylesheet" href="../styles/order_details.css">
</head>
<body>
    <header>
        <img src="../images/Bukhari logo.jpg" alt="Bukhari Restaurant Logo" class="logo">
        <h1>Bukhari Restaurant</h1>
        <h2>Waiting Application</h2>
        <button class="payment-button">Make payment</button>
    </header>
    
    <main>
        <section class="order-details">
            <h3>Order Details</h3>
            <form>
                <input type="text" placeholder="Table Number" required>
                <input type="text" placeholder="Customer Name" required>
                <input type="text" placeholder="Customer Phone Number" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <img src="../images/Bukhari logo.jpg" alt="Bukhari Restaurant Footer Logo" class="footer-logo">
        <p>Bukhari</p>
        <p>2024</p>
        <p>version 1.0.0</p>
    </footer>
</body>
</html>
