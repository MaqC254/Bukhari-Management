<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/order_history.css">
    <title>Delivery History</title>
</head>
<body>
    <!-- Side Menu -->
    <span class="open-menu" onclick="openMenu()">&#9776;</span>
    <div id="mySideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="../views/venueMenu.ejs">Menu</a>
        <a href="../pages/delivery_history.html">History</a>
        <a href="../pages/employee_signin.html">Log Out</a>
    </div>
    <h1>Delivery History</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date & Time</th>
                <th>Location</th>
                <th>Phone</th>
                <th>Confirmation Code</th>
                <th>Driver</th>
            </tr>
        </thead>
        <tbody id="order-table-body">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const driverId = 'some-driver-id'; // Replace with actual driver ID or fetch from localStorage/sessionStorage

            try {
                const response = await fetch(`/api/get-delivery-history/${driverId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch delivery history');
                }
                const deliveries = await response.json();
                
                if (!Array.isArray(deliveries)) {
                    throw new Error('Invalid data format');
                }

                const tableBody = document.getElementById('order-table-body');
                tableBody.innerHTML = ''; // Clear previous data

                deliveries.forEach(delivery => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(delivery.timestamp).toLocaleString()}</td>
                        <td>${delivery.location}</td>
                        <td>${delivery.phone}</td>
                        <td>${delivery.confirmationCode}</td>
                        <td>${delivery.driver}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching deliveries:', error);
                document.getElementById('order-table-body').innerHTML = '<tr><td colspan="5">Failed to load delivery history.</td></tr>';
            }
        });

        // Function to open side menu
        function openMenu() {
            document.getElementById("mySideMenu").style.width = "200px";
            document.body.style.marginLeft = "200px";
        }

        // Function to close side menu
        function closeMenu() {
            document.getElementById("mySideMenu").style.width = "0";
            document.body.style.marginLeft = "0";
        }
    </script>
</body>
</html>
