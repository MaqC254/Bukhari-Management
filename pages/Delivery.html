<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page - Bukhari Food Delivery Platform</title>
  <link rel="stylesheet" href="../styles/Delivery.css">
</head>

<body>
  <header>
    <img src="../images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo">
    <h1 class="main-heading">Bukhari Food Delivery Platform</h1>
    <button class="order-now-footer" onclick="window.location.href='../views/deliveryMenu.ejs';">Order Now</button>

  </header>

  <div class="slider">
    <div class="slide">
      <img src="../images/chips-plain.jpg" alt="chips-plain">
    </div>
    <div class="slide">
      <img src="../images/chicken.jpg" alt="chicken">
    </div>
    <div class="slide">
      <img src="../images/pexels-min-an-1482803.jpg" alt="mbuzi-choma">
    </div>
  </div>

  <footer>
    <div class="footer-description">
  <p class="description">Welcome to Bukhari Food Delivery Platform, your go-to place for delicious food delivered right to your doorstep. You can also visit us to have an Amazing Dining Experience!</p>
  <button class="order-now-footer" onclick="window.location.href='../views/deliveryMenu.ejs';">Order Now</button>
  <div class="map-container">
    <iframe
     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3974.1652961496893!2d39.10302639999999!3d-5.076943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1843db9d7d2c4815%3A0x7b7c14bf253f275!2sBukhari%20Restaurant%20Tanga!5e0!3m2!1sen!2ske!4v1717505543678!5m2!1sen!2ske" 
     width="600" 
     height="450" 
     style="border:0;" 
     allowfullscreen="" 
     loading="lazy" 
     referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  </div>

  <div class="footer-contacts">
  <img src="../images/Bukhari logo.jpg" alt="Bukhari Logo" class="logo-footer">
  <div class="contact">
    <p>Contact Us</p>
    <div class="social-media">
      <a target="_blank" href="#"><img src="../images/icons8-whatsapp-24.png" alt="Whatsapp"></a>
      <a target="_blank" href="https://www.instagram.com/bukhari.restaurant.tanga/"><img src="../images/icons8-instagram-24.png" alt="Instagram"></a>
      <a target="_blank" href="https://www.tiktok.com/@bukhari.restaurant?lang=en&is_from_webapp=1&sender_device=mobile&sender_web_id=7201139135515723270"><img src="../images/icons8-tiktok-24.png" alt="tiktok"></a>
      <a target="_blank" href="#"><img src="../images/icons8-linkedin-24.png" alt="LinkedIn"></a>
    </div>
  </div>
  </div>
  </footer>
<script src="../scripts/Delivery.js"></script>

</html>
